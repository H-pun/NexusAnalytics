version: "3"

volumes:
  data:
  northwind_data:

networks:
  wren:
    driver: bridge

services:
  bootstrap:
    build:
      context: ./docker/bootstrap
      dockerfile: Dockerfile
    image: analytics-bootstrap:local
    restart: on-failure
    platform: linux/amd64
    environment:
      DATA_PATH: /app/data
    volumes:
      - data:/app/data
    command: /bin/sh /app/init.sh

  wren-engine:
    image: ghcr.io/canner/wren-engine:0.18.3
    restart: on-failure
    platform: linux/amd64
    expose:
      - 8080
      - 7432
    volumes:
      - data:/usr/src/app/etc
      - ./data:/usr/src/app/data
    networks:
      - wren
    depends_on:
      - bootstrap

  ibis-server:
    image: ghcr.io/canner/wren-engine-ibis:0.18.3
    restart: on-failure
    platform: linux/amd64
    expose:
      - 8000
    environment:
      WREN_ENGINE_ENDPOINT: http://wren-engine:8080
    volumes:
      - .:/usr/src/app/data
    networks:
      - wren

  analytics-service:
    # Build from local source instead of using online image
    build:
      context: ./analytics-service
      dockerfile: docker/Dockerfile
    # image: ghcr.io/canner/wren-ai-service:0.27.1  # Commented out - using local build
    restart: on-failure
    platform: linux/amd64
    image: analytics-service:local
    expose:
      - 5555
    ports:
      - "5555:5555"
    environment:
      PYTHONUNBUFFERED: 1
      CONFIG_PATH: /app/config.yaml
      ANALYTICS_UI_ENDPOINT: http://analytics-ui:3000
    env_file:
      - .env
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data:ro
    networks:
      - wren
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant:v1.11.0
    restart: on-failure
    expose:
      - 6333
      - 6334
    volumes:
      - data:/qdrant/storage
    networks:
      - wren

  # Northwind PostgreSQL Demo Database
  northwind-db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: northwind
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo123
    ports:
      - "5432:5432"
    volumes:
      - ./northwind.sql:/docker-entrypoint-initdb.d/northwind.sql:ro
      - northwind_data:/var/lib/postgresql/data
    networks:
      - wren

  analytics-ui:
    build:
      context: ./analytics-ui
      dockerfile: Dockerfile
    restart: on-failure
    platform: linux/amd64
    image: analytics-ui:local
    environment:
      DB_TYPE: sqlite
      SQLITE_FILE: /app/data/db.sqlite3
      ANALYTICS_ENGINE_ENDPOINT: http://wren-engine:8080
      ANALYTICS_AI_ENDPOINT: http://analytics-service:5555
      IBIS_SERVER_ENDPOINT: http://ibis-server:8000
      GENERATION_MODEL: gpt-4o-mini
      WREN_ENGINE_PORT: 8080
      WREN_AI_SERVICE_VERSION: 0.27.1
      WREN_UI_VERSION: 0.31.1
      WREN_ENGINE_VERSION: 0.18.3
      USER_UUID: demo-user-123
      TELEMETRY_ENABLED: false
      NEXT_PUBLIC_TELEMETRY_ENABLED: false
      EXPERIMENTAL_ENGINE_RUST_VERSION: false
      WREN_PRODUCT_VERSION: 0.27.0
    ports:
      - "3000:3000"
    volumes:
      - data:/app/data
    networks:
      - wren
    depends_on:
      - analytics-service
      - wren-engine